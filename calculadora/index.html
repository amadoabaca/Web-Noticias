<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calculadora">
        <div class="pantalla">
            <input type="text" id="pantalla" disabled>
        </div>
        <div class="teclado" id="teclado">
            <div class="teclas-1">
                <button class="del" id="del" onclick="borrarUltimoCaracter()">DEL</button>
                <button class="C" onclick="limpiar()">C</button>
                <button class="ce" id="ce" onclick="borrarUltimoCaracter()">CE</button>
                <button class="dividir" onclick="mostrarPantalla('/')">/</button>
            </div>
    
            <div class="teclas-2">
                <button class="7" onclick="mostrarPantalla('7')">7</button>
                <button class="8" onclick="mostrarPantalla('8')">8</button>
                <button class="9" onclick="mostrarPantalla('9')">9</button>
                <button class="multiplicar" onclick="mostrarPantalla('*')">*</button>
            </div>
    
            <div class="teclas-3">
                <button class="4" onclick="mostrarPantalla('4')">4</button>
                <button class="5" onclick="mostrarPantalla('5')">5</button>
                <button class="6" onclick="mostrarPantalla('6')">6</button>
                <button class="restar" onclick="mostrarPantalla('-')">-</button>
            </div>
    
            <div class="teclas-4">
                <button class="1" onclick="mostrarPantalla('1')">1</button>
                <button class="1" onclick="mostrarPantalla('2')">2</button>
                <button class="3" onclick="mostrarPantalla('3')">3</button>
                <button class="sumar" onclick="mostrarPantalla('+')">+</button>
            </div>
    
            <div class="teclas-5">
                <button class="vacio"></button>
                <button class="0" onclick="mostrarPantalla('0')">0</button>
                <button class="vacio"></button>
                <button class="igual" onclick="igual()">=</button>
            </div>
        </div>
    </section>
    

    <script src="js.js"></script>
</body>
</html>
